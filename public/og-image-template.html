<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
        }
        h1 {
            font-size: 48px;
            margin: 0 0 20px 0;
            font-weight: 700;
        }
        h2 {
            font-size: 32px;
            margin: 0;
            opacity: 0.9;
            font-weight: 400;
        }
        .domain {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 24px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ND</div>
        <h1>Nilanjan Deb</h1>
        <h2>Data Engineer & Software Developer</h2>
    </div>
    <div class="domain">nilanjandeb.com</div>
</body>
</html>
